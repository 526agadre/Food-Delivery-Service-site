<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Delicious Bites</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Delicious Bites</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form" class="contact-form">
                <input type="text" id="name" name="user_name" placeholder="Your Name" required>
                <input type="email" id="email" name="user_email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <div id="status-message"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 Delicious Bites. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Initialize EmailJS with your public key
        (function(){
            emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form data
            const formData = new FormData(this);
            const templateParams = {
                user_name: formData.get('user_name'),
                user_email: formData.get('user_email'),
                message: formData.get('message')
            };

            // Send email using EmailJS
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams) // Replace with your service and template IDs
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    document.getElementById('status-message').innerHTML = '<p style="color: green;">Message sent successfully!</p>';
                    document.getElementById('contact-form').reset();
                }, function(error) {
                    console.log('FAILED...', error);
                    document.getElementById('status-message').innerHTML = '<p style="color: red;">Failed to send message. Please try again.</p>';
                });
        });
    </script>
</body>
</html>
